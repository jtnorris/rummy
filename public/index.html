<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>users</title>
  <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>
  <script src="/dpd.js"></script>
  <link rel="stylesheet" href="http://deployd.com/css/app.css" type="text/css">
  <style>
    .well {margin-top: 40px;}
    .row * {text-align: center !important;}
    form {margin-bottom: 10px;}
    .person {
        background: #F0F0F0;
        font-size: 9px;
        margin: -7px -7px 8px -7px;
        font-weight: bold;
        text-transform: uppercase;
        color: #fffff7;
        text-shadow: #6C6C58 1px 1px 0px;
    }
    #notifier {
      position: absolute;
      display: inline-block;
      right: 60px;
      top: -200px;
      font-weight: bold;
      transition: top 500ms;
      -moz-transition: top 500ms; /* Firefox 4 */
      -webkit-transition: top 500ms; /* Safari and Chrome */
      -o-transition: top 500ms; /* Opera */
    }
    #notifier.shown {
      top: 0;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="span4 offset4">
        <div class="well">
          <div class="nav">
            <a class="btn" href="/profile.html"><i class="icon-user"></i> Profile</a>
            <a id="logout" class="btn" href="#"><i class="icon-off"></i> Logout</a>
          </div>
          <h1>...</h1>
          <!--
            A simple table to display messages.
          -->
          <table id="messages" class="table table-bordered table-striped"></table>

          <form class="form-horizontal">
            <div class="input-append">
              <!--
                A simple input for creating a new message.
              -->
              <button class="btn" type="button">Take Card</button>
            </div>
          </form>

          <div id="notifier" class="well slidee">
            ...
          </div>

          <ul id="cards">

          </ul>

          <script>
        var r = {};

            r.cards = [],
            r.cardScores = {
              "ace": 11,
              "king": 10,
              "queen": 10,
              "jack": 10,
              "ten": 10,
              "nine": 9,
              "eight": 8,
              "seven": 7,
              "six": 6,
              "five": 5,
              "four": 4,
              "three": 3,
              "two": 2,
            },
            r.suits = ['hearts', 'diamonds', 'clubs', 'spades'];

          r.generateCards = function () {
            for (var i = 0; i < r.suits.length; i++) {
              for (var card in r.cardScores) {
                r.cards.push({
                  "suit": r.suits[i],
                  "card": card,
                  "score": r.cardScores[card]
                });
              }
            }
          }

          r.shuffleCards = function() {
            var i = r.cards.length,
              j,
              temp;

              if ( i == 0 ) return;
              while ( --i ) {
                  j = Math.floor( Math.random() * ( i + 1 ) );
                  temp = r.cards[i];
                  r.cards[i] = r.cards[j];
                  r.cards[j] = temp;
              }
          }

        function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                vars[key] = value;
            });
            return vars;
        }



          //
          // Show new messages as they are created.
          //
          var user,
            currentGame,
            gameDeck;

          dpd.on('messages changed', function () {
            getMessages();
          });

          //
          // Show users as they login.
          //
          dpd.on('visit', function (user) {
            $('#notifier').html(user + ' just logged in').addClass('shown');
            setTimeout(function () {
              $('#notifier').removeClass('shown');
            }, 2500);
          });

          function getGame() {
            dpd.games.get({id:getUrlVars()["game"]}, function (game) {
              currentGame = game;
              gameDeck = currentGame.deck;
            });
          }

          //
          // Get the current user.
          //
          dpd.users.me(function (me) {
            dpd.games.get({id:getUrlVars()["game"]}, function (game) {
              currentGame = game;

              r.generateCards();
              r.shuffleCards();
              gameDeck = r.cards;

              if (typeof currentGame.deck === 'undefined') {
                dpd.games.put({
                  id: currentGame.id,
                  deck: gameDeck
                }, function(result, err) {
                  if(err) return console.log(err);
                });
              }
            });

            //
            // If the user is logged in, display the name.
            //
            $('h1').text('Hello, ' + me.name);
            user = me;
            //
            // Only get messages if the user is logged in.
            //
            getMessages();
          });

          //
          // Here is a simple example of reading and saving data with a deployd collection.
          //
          function getMessages() {
            getGame();
            //
            // Get messages from the `/messages` collection using jQuery.
            //
            dpd.messages.get(function (messages) {
              $('#messages').empty();
                if(!messages) return;
                //
                // Render out the table of messages.
                //
                messages.reverse();
                for(var i = 0; i < messages.length; i++) {
                  if (messages[i].gameId === currentGame.id) {
                    $('#messages').append('<tr><td><div class="person">' + messages[i].creator + '</div>' + messages[i].text + '</td></tr>');
                  } else {
                    console.log("Game does not match");
                  }
                }
              });
            }

            //
            // When a user clicks send...
            //
            $('button').click(function () {
              gameDeck = currentGame.deck;

              //
              // Create a message from the input text.
              //
              var playerCard = gameDeck.splice(0,1)[0];
              var message = playerCard.card + " of " + playerCard.suit;

              dpd.games.put({
                id: currentGame.id,
                deck:gameDeck
              }, function(result, err) {
                if(err) return console.log(err);
              });

              dpd.messages.post({
                text: message,
                card: playerCard,
                gameId: currentGame.id
              }, function () {
                getMessages();
              });
            });

            //
            // Also, send when the user presses enter.
            //
            $('form').keypress(function(e) {
              if(e.keyCode === 13) {
                  e.preventDefault();
                  $('button').click();
                  return false;
              }
            });

            //
            // Logout the user when they click on the logout button.
            //
            $('#logout').click(function() {
              dpd.users.logout(function () {
                window.location = '/login.html';
              })
            });
          </script>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
