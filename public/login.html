<form data-type="register">
	<fieldset>

		<legend>Register</legend>
		<label>
			Username: <input name="username" />
		</label>
		<label>
			Password: <input name="password" type="password" />
		</label>
		<button>Register</button>

	</fieldset>	
</form>

<form data-type="login">
	<fieldset>

		<legend>Login</legend>
		<label>
			Username: <input name="username" />
		</label>
		<label>
			Password: <input name="password" type="password" />
		</label>
		<button>Login</button>

	</fieldset>	
</form>
